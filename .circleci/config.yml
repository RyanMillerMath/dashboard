version: 2
orbs:
  gcp-cli: circleci/gcp-cli@2.1.0
jobs:
  build:
    working_directory: ~/dashboard
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: dashboard-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: dashboard-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - run: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
  deploy:
    working_directory: ~/dashboard
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run: npm run deploy
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
        requires:
          - build