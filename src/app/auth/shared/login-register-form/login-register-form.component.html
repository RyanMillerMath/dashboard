<form class="form" #loginRegisterForm="ngForm">
  <div class="form__input-container">
    <label class="form__label">Email</label>
    <input class="form__text-input" [(ngModel)]="user.email" aria-label="Email" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" name="username" type="text">
  </div>
  <div class="form__input-container">
    <label class="form__label">Password</label>
    <input class="form__text-input" [(ngModel)]="user.password" aria-label="Password" aria-required="true" autocapitalize="off" autocorrect="off" name="password" type="password">
  </div>
  <div class="form__input-container">
    <button class="button" [disabled]="!loginRegisterForm.valid" (click)="handleClick(user)">
      Log In
    </button>
  </div>
  <a class="account-signup" routerLink="/auth/forgot-password" tabindex="0">Forgot password?</a>
</form>
